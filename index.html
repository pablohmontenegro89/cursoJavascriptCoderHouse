<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Pablo Montenegro - Tienda Online</title>
</head>
<body>
<h1>Presione "Cargar Producto" cada vez que quiera cargar un producto</h1>

<button id="boton">Cargar Producto</button>
<div class="row">
    <form id="form">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Nombre</label>
        <input type="text" class="form-control nombre" id="nombre" placeholder="Ingrese el nombre">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Precio</label>
        <input type="number" class="form-control precio" id="precio" placeholder="Ingrese el precio">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Stock</label>
        <input type="number" class="form-control cantidad" id="stock" placeholder="Ingrese la cantidad o stock">
      </div>
      <div class="col-12">
        <input type="submit" value="Dar de alta">
      </div>
    </form>
</div>

<p id="parrafo">LISTADO DE PRODUCTOS</p>
<div class="container">
    <div id="divi" class="row">            
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
